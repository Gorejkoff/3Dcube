<!doctype html>
<html lang="ru">

<head>
	<title>HTML</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width" initial-scale=1.0>
	<link rel="stylesheet" href="css/resetStyle.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrepper">
		<header class="header"></header>
		<main class="main">

			<div class="cube">

				<div class="cube__body ">
					<div class="cube__side cube__side-1"></div>
					<div class="cube__side cube__side-2"></div>
					<div class="cube__side cube__side-3"></div>
					<div class="cube__side cube__side-4"></div>
					<div class="cube__side cube__side-5"></div>
					<div class="cube__side cube__side-6"></div>
				</div>

			</div>

			<div id="input-rang" class="input-range">
				<div>Y</div>
				<input id="rotateY" type="range" value="0" min="0" max="360">
			</div>
			<div class="input-range">
				<div>X</div>
				<input id="rotateX" type="range" value="0" min="0" max="360">
			</div>
			<div class="input-range">
				<div>Z</div>
				<input id="rotateZ" type="range" value="0" min="0" max="360">
			</div>


		</main>
		<footer class="footer"></footer>
	</div>


	<script src="js/script.js"></script>
</body>

</html>
